<svg [attr.height]="height" [attr.width]="width">
  <g [attr.transform]="transform">
      <rect 
        *ngFor="let item of data; let i=index; trackBy: trackByFunc" 
        [attr.height]="barHeight(item.value) | tween" 
        [attr.width]="barWidth" 
        [attr.x]="barX(item.name)" 
        [attr.y]="0" 
        fill="skyblue">
      </rect>
  </g>
  <g class="axis"
    [attr.transform]="axisBottomTransform" 
    appD3Axis orientation="horizontal" [scale]="xScale"></g>
  <g class="axis"
    [attr.transform]="axisLeftTransform"
    appD3Axis orientation="vertical" [scale]="yScale"></g>
</svg>
